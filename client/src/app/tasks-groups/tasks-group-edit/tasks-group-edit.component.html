
<div class="row" style="margin-left: 16px;">
    <div class="col-xd-12">
        <form [formGroup]="tasksGroupForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    [disabled]="!tasksGroupForm.valid">Save</button>
                    <button type="button" class="btn btn-denager"(click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xd-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                        type="text" 
                        id="name"
                        formControlName="name" 
                        class="form-control">
                    </div>  
                </div>
            </div>

            <!-- <div class="row">
                <div class="col-xd-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input 
                        type="text" 
                        id="imagePath"
                        formControlName="imagePath" 
                        class="form-control"
                        #imagePath>
                    </div>
                </div>
            </div>
            

            <div class="row">
                <div class="col-xd-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div> -->

            <div class="row">
                <div class="col-xd-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                        type="text" 
                        id="description"
                        formControlName="description" 
                        class="form-control"
                        rows="6"></textarea>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-xd-12" formArrayName="ingredients">
             
                    <div class="row"
                    *ngFor="let ingredientCtr of controls; let i = index"
                    [formGroupName]="i"
                    style="margin-top: 10px;">
                        <div class="col-xs-3">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="name">
                        </div>

                        <div class="col-xs-2">
                            <input 
                            type="number" 
                            class="form-control"
                            formControlName="amount">
                        </div>


                        <div class="col-xs-3">
                            <input 
                            type="date" 
                            class="form-control"
                            formControlName="date">
                        </div>

                        <div class="col-xs-2">
                            <input 
                            type="text" 
                            class="form-control"
                            formControlName="taskGroup">
                        </div>


                        <div class="col-xs-2">
                            <button 
                            type="button"
                            class="btn btn-danger"
                            (click)="onDeleteIngredient(i)">X</button>
                        </div>

                    </div>

                </div>
                <hr>
                <div class="row">
                    <div class="col-xs-12">
                        <button 
                        type="button"
                        class="btn btn-success" 
                        (click)="onAddIngredient()">Add Task</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
