<div class="row">
  <div class="col-xs-12">
    <h1>{{ tasksGroup.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Tasks Group <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToTaskList()" style="cursor: pointer;">To Task List</a></li>
        <li><a style="cursor: pointer;" (click)="onEditTasksGroup()">Edit Tasks Group</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteTasksGroup()">Delete Tasks Group</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ tasksGroup.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let task of tasksGroup.ingredients">
        {{ task.name }} - {{ task.amount }}
      </li>
    </ul>
  </div>
</div>
