<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Priority</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$">
        </div>


       

        <div class="col-sm-5 form-group">
          <label for="date">Date limite</label>
          <input
            type="date"
            id="deadline"
            class="form-control"
            name="deadline"
            ngModel
            required>
        </div>


        <div class="col-sm-5 form-group">
          <label for="date">Groupe de tache</label>
          <input
            type="text"
            id="tasksGroup"
            class="form-control"
            name="tasksGroup"
            ngModel
            required>
        </div>


      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
          class="btn btn-success" 
          type="submit" 
          [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button> &nbsp;&nbsp;
          <button 
          class="btn btn-danger" 
          type="button" (click)="onDelete()"
          *ngIf="editMode">Delete</button> &nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
