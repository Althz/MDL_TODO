<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="/home.css">
    <link rel="icon" type="image/png" href="imgs/user.png">

</head>

<body>

    <div class="login-wrap">

        <div class="login-html">

            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Se
                connecter</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">S'inscrire</label>
            <div class="login-form">

                <div class="sign-in-htm">

                    <div class="group">
                        <label for="user" class="label">Utilisateur</label>
                        <input id="user" type="text" class="input">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Mot de passe</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>

                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Rester connecté</label>
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Mot de passe oublié ?</a>
                    </div>

                </div>

                <div class="sign-up-htm">

                    <div class="group">
                        <label for="user" class="label">Utilisateur</label>
                        <input id="user" type="text" class="input">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Mot de passe</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Confirmer le mot de passe</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>

                    <div class="group">
                        <label for="pass" class="label">Adresse E-mail</label>
                        <input id="pass" type="text" class="input">
                    </div>

                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>

                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href=""> <label for="tab-1">Déjà membre ?</label></a>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
